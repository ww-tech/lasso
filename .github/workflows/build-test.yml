name: Build and test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        xcode-version: [12.4, 13.2, 13.4.1, 14.0.1]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies in Gemfile
        run: bundle install
       
      - name: Install dependencies in Podfile
        working-directory: Example
        run: bundle exec pod update

      - name: Build and run tests
        working-directory: Example
        run: bundle exec fastlane scan
        env:
          DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode-version }}.app/Contents/Developer

      - name: Post job cleanup
        run: git clean -ffdxq
        if: always()
        continue-on-error: true

  build-and-test-swiftpm:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies in Gemfile
        run: bundle install

      - name: Build and run tests
        run: |
          xcodebuild build \
            -project "Example/SwiftPM/Lasso-SwiftPM/Lasso-SwiftPM.xcodeproj" \
            -scheme "Lasso-SwiftPM" \
            -destination "platform=iOS Simulator,name=iPhone 11"

      - name: Post job cleanup
        run: git clean -ffdxq
        if: always()
        continue-on-error: true
